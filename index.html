<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

  </head>
  <body class="main_container">
    <nav class="nav_container">
      <ul class="menu_container">
        <li class="logo_container">

          <a href="#"><img src="./images/logo.svg" alt="Snap logo"/></a>
        
        </li>  
        <li class="itemmenu_container itemmenu1">
        
          <a class='anchorhover' href="#"> Features</a>
          <img  class="arrowdown" src="./images/icon-arrow-down.svg" alt="arrow down to show submenu">
        
        </li>
        <li class="itemmenu_container itemmenu2">
        
          <a class='anchorhover' href="#">Company</a>
         
          <img class="arrowdown" src="./images/icon-arrow-down.svg" alt="arrow down to show submenu">
        
         
        
        </li>
        <li class="itemmenu_container itemmenu3">
        
          <a class='anchorhover' href="#">Careers</a>
        
        </li>
        <li class="itemmenu_container itemmenu4">
        
          <a class='anchorhover' href="#">About</a> 
        
        </li>
      </ul>
      <ul class="loginbtn_container">
        <li>
        
          <a class="loginlink" href="#">Login</a>
        
        </li>
        <li>
        
          <a class="btnregister" href="#">Register</a>
        
        </li>
      </ul>
    </nav>
    <main class="herocontainer">
      
      <img class="imghero" src="./images/image-hero-desktop.png" alt="A guy working on a computer with a styled background with diferent geometrical shapes"/>
      
      <div class="herotextcontainer">
        
        <h1 class="herotitle">
          
          Make</br> remote work
        
        </h1>
        
        <p class="heroparagraph">

          Get your team in sync, no matter your location.</br> Streamline processes, 
    create team rituals, and</br>watch productivity soar.

        </p>

        <a class="herobtn" href="#">Learn more</a>
        <div class="partnerscontainer">
          <img class="leftstartlogo" src="./images/client-databiz.svg" alt="logo from a partner called databiz">
          <img class="lefttmiddlelogo" src="./images/client-audiophile.svg" alt="logo from a partner called audiophile">
          <img  class="rightmiddlelogo" src="./images/client-meet.svg" alt="logo from a partner called meet">
          <img class="rightendlogo" src="./images/client-maker.svg" alt="logo from a partner called maker">
        </div>
      </div>
    
    </main>
    

    
    
    

 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leandro Gehlen</a>.
    </div>
    <script type="text/javascript" src="./script.js"> </script>
  </body>
</html>
